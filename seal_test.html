<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random stat_cards Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Root variables for the color scheme */
        :root {
            --primary-color: #6200EE;
            --secondary-color: #3700B3;
            --stat_cards-background: #fff;
            --stat_cards-border-color: #E0E0E0;
            --text-color: #000;
        }

        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* The container uses CSS grid to position items */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
            width: 50%;
        }

        /* General stat_cards styling */
        .stat_cards {
            background-color: var(--stat_cards-background);
            border: 1px solid var(--stat_cards-border-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Example for random height and width variation */
        .stat_cards.small {
            grid-row: span 1;
        }

        .stat_cards.medium {
            grid-row: span 2;
        }

        .stat_cards.large {
            grid-row: span 3;
            grid-column: span 2;
        }

        /* stat_cards headings */
        .stat_cards h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* stat_cards numbers */
        .stat_cards .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* stat_cards footnotes */
        .stat_cards p {
            font-size: 0.9rem;
            color: gray;
            margin: 10px 0 0;
        }

        canvas {
            width: 100% !important;
            height: 70px !important;
        }
    </style>
</head>

<body>

    <!-- Grid container for stat_cards -->
    <div class="grid-container">
        <!-- Example of different stat_cards sizes -->
        <div class="stat_cards small">
            <h2>Marketing</h2>
            <div class="number">123.4 M</div>
        </div>

        <div class="stat_cards medium">
            <h2>Conversion</h2>
            <div class="number">537</div>
            <canvas id="myScatterChart" style="flex-grow: 1;"></canvas>
            <p>+22% of target</p>
        </div>

        <div class="stat_cards large">
            <h2>Sales</h2>
            <div class="number">345.8 M</div>
            <canvas id="myPieChart" width="200" height="200" style="flex-grow: 0.9;"></canvas>
            <p>+11% of target</p>
        </div>

        <div class="stat_cards">
            <h3>Conversion</h3>
            <canvas id="myLineChart"></canvas>
            <p>+12.3% of target</p>
        </div>

        <div class="stat_cards small">
            <h2>Users</h2>
            <div class="number">45.5 M</div>
        </div>

        <div class="stat_cards medium">
            <h2>Sessions</h2>
            <div class="number">23,242</div>
        </div>

        <div class="stat_cards large">
            <h2>Avg. Session</h2>
            <div class="number">4:53 H</div>
            <p>+56.6% of target</p>
        </div>

        <div class="stat_cards small">
            <h2>Bounce Rate</h2>
            <div class="number">12%</div>
        </div>

        <div class="stat_cards medium">
            <h2>Conversion</h2>
            <div class="number">432.1 M</div>
            <p>+12.3% of target</p>
        </div>

        <!-- New card for bar chart -->
        <div class="stat_cards medium">
            <h2>Revenue Growth</h2>
            <div class="number">+35%</div>
            <canvas id="myBarChart" style="flex-grow: 1;"></canvas>
            <p>+5% from last month</p>
        </div>
    </div>

    <script>
        // Line chart initialization
        const lineCtx = document.getElementById('myLineChart').getContext('2d');
        const myLineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],  // Optional data for clarity but won't be shown
                datasets: [{
                    data: [230, 220, 230, 240, 230, 240],  // Your Y-axis data points
                    borderColor: 'rgba(91, 44, 222, 1)',  // Line color (adjust as per the image)
                    borderWidth: 2,  // Thickness of the line
                    fill: false,  // No area fill below the line
                    tension: 0.1  // Smoother curve effect
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false  // Hide the label that says 'Conversions'
                    }
                },
                scales: {
                    x: {
                        display: false  // Hide X-axis
                    },
                    y: {
                        display: false  // Hide Y-axis
                    }
                },
                elements: {
                    point: {
                        radius: 0  // Hide the points on the line (dots)
                    }
                }
            }
        });

        // Pie chart initialization
        const pieCtx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'], // You can adjust the labels as per your needs
                datasets: [{
                    data: [30, 40, 30], // Adjust the data as per your needs
                    backgroundColor: [
                        'rgba(255, 99, 132, 0)',
                        'rgba(54, 162, 235, 0)',
                        'rgba(255, 206, 86, 0)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    }
                }
            }
        });

        // Scatter chart initialization (only dots)
        const scatterCtx = document.getElementById('myScatterChart').getContext('2d');
        const myScatterChart = new Chart(scatterCtx, {
            type: 'scatter',
            data: {
                datasets: [{
                    data: [
                        { x: 5, y: 7 },
                        { x: 7, y: 9 },
                        { x: 8, y: 10 },
                        { x: 6, y: 8 },
                        { x: 5, y: 7 },
                        { x: 7, y: 9 },
                        { x: 8, y: 10 },
                        { x: 6, y: 8 },
                        { x: 9, y: 11 }
                    ],
                    backgroundColor: 'rgba(91, 44, 222, 1)',  // Dot color
                    borderColor: 'rgba(91, 44, 222, 1)',  // Border color for dots (same as dot color)
                    borderWidth: 2,  // Border width of dots
                    pointRadius: 5  // Size of the dots
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false  // No legend
                    }
                },
                scales: {
                    x: {
                        display: false  // Hide X-axis
                    },
                    y: {
                        display: false  // Hide Y-axis
                    }
                },
                elements: {
                    point: {
                        radius: 4  // Dot size
                    }
                }
            }
        });

        // Bar chart initialization
        const barCtx = document.getElementById('myBarChart').getContext('2d');
        const myBarChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],  // Bar labels (e.g., quarterly data)
                datasets: [{
                    data: [150, 180, 170, 200],  // Values for each bar
                    backgroundColor: 'rgba(91, 44, 222, 0.7)',  // Bar color
                    borderColor: 'rgba(91, 44, 222, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false  // Hide the legend
                    }
                },
                scales: {
                    x: {
                        display: false  // Hide the X-axis labels
                    },
                    y: {
                        display: false  // Hide the Y-axis labels
                    }
                }
            }
        });
    </script>
</body>

</html>
