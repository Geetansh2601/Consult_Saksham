<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            height: 2000vh;
            /* 2000 times the height of the viewport for long scrolling */
        }

        #rollingDiv {
            width: 400px;
            height: 400px;
            background-color: #d41313;
            /* Customize this color */
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            /* Starts as a circle */
            opacity: 0;
            visibility: hidden;
            transform: scale(0);
            /* Start small for the animation effect */
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .showDiv {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
            /* Grows from circle */
        }
    </style>
</head>

<body>

    <div id="rollingDiv"></div>

    <script>
        // Add event listener for scroll
        window.addEventListener('scroll', function () {
            let scrollPosition = window.scrollY || document.documentElement.scrollTop;
            let rollingDiv = document.getElementById('rollingDiv');

            console.log('Scroll position:', scrollPosition); // This will help you debug scroll

            // Check scroll position and toggle div visibility
            if (scrollPosition > 700 && scrollPosition < 1400) {
                rollingDiv.classList.add('showDiv');
            } else {
                rollingDiv.classList.remove('showDiv');
            }
        });
    </script>

</body>

</html>
