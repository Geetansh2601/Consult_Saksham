<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult Saksham Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');


        * {
            margin: 0;
            border: 0;
            padding: 0;
            color: #5b5b5b;
        }

        /* Styles for load1 */
        .gradient_bg_container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            /* Lower than content */
            pointer-events: none;
            /* Ensures it doesn't block any interactions */
        }

        .gradient_bg {
            position: relative;
            /* Make it fixed to stay in the background */
            transform: translate(-50%, -50%);
            width: 450px;
            height: 500px;
            filter: blur(50px);
            background-image: linear-gradient(#4ddc9e, #5b37eb, #f1307e);
            animation: rotate_now 10s cubic-bezier(0.8, 0.2, 0.2, 0.8) alternate infinite;
            border-radius: 30% 70% 70% 30%/30% 30% 70% 70%;
            z-index: -1;
            /* Keep it behind everything */
        }

        @keyframes rotate_now {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        #load1 {
            position: relative;
            z-index: 1;
            /* Content on top */
            background: #000410;
        }

        /* navbar begins */
        #blahh {
            position: fixed;
            width: 100%;
        }

        .curtain {
            /*  2 Contrasting Colors */
            background-image: linear-gradient(to bottom, rgb(255, 255, 255) 50%, black 50%);
        }

        /* To extend till the bottom of the screen */
        .curtain::after {
            content: "";
            display: block;
            height: 100vh;
        }

        .invert {
            position: fixed;
            mix-blend-mode: difference;
            height: 100vh;
            transition: opacity 0.5s ease-out;
        }

        .navbar {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            height: 5em;
        }

        .logo {
            width: 13%;
            margin-left: 1em;
            height: 10vh;
        }

        .logo img {

            width: 300px;
            position: relative;
            bottom: 110px;
            filter: brightness(150%);
        }

        .menu_items {
            width: 60%;
        }

        .menu_items ul {
            display: flex;
            list-style-type: none;
            justify-content: space-evenly;
            font-size: larger;
        }

        .menu_items ul a {
            text-decoration: none;
            color: #fff;

        }

        .lang_selector {
            width: 7em;
            height: 50px;
            border: 1px solid #1326f4;
            background-color: transparent;
            margin-right: 1em;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1em;
            transition: all 0.3s;
        }


        .lang_selector:hover {
            border-color: #004aad;
            background-color: #004aad;
            box-shadow: 0 0.5em 0.5em -0.4em #004aad;
            transform: translateY(-0.25em);
            color: #ffffff;
            cursor: -webkit-grabbing;
        }


        /* Navbar ends */

        /* Hero section begins */


        .hero_section {
            display: flex;
            justify-content: space-between;
            height: 88vh;
            padding-top: 90px;
        }

        /* left */
        .social_media {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 20px;
            position: fixed;
            transition: position 2s ease;
        }

        .social_media p {
            transform: rotate(-90deg);
            position: relative;
            top: 350px;
            right: 110px;
            color: #5b5b5b;
        }

        .logos {
            padding-top: 70px;
        }

        .logos img {
            width: 20px;
            margin-left: 20px;
            margin-bottom: 10px;
        }

        /* middle */
        .banner_lines_arrow {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
        }



        .line1,
        .line2 {
            position: relative;
            font-size: 3em;
            text-align: center;
            top: 150px;
            left: 80px;
            color: gray;
        }

        .line2 {
            top: 700px;
            color: rgb(108, 107, 107);
        }

        .typing-effect-1,
        .typing-effect-2 {
            z-index: 2;
            color: white;
        }

        .typing-effect-2 {
            color: rgb(40, 40, 40);
        }


        .arrow {
            text-align: center;
            font-size: 50px;
            border: 2px solid #ffffff;
            border-radius: 40px;
            width: 3%;
            margin-left: 200px;
            color: #ffffff;
            /* Border stays stable */
            position: relative;
            overflow: hidden;
            height: 80px;
            /* Adjust height to match the size of the arrow */
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 10px;
            animation: bounce 3s ease infinite;
        }

        .arrow-content {
            color: white;
        }

        /* Bounce on hover */
        .arrow:hover {
            animation: bounce 2s ease infinite;
            /* Bounces continuously on hover */
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-15px);
                /* Move up */
            }

            60% {
                transform: translateY(-10px);
                /* Move up slightly less */
            }
        }


        .static_circles {
            width: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .static_circles article {
            width: 30px;
            height: 30px;
            margin: 10px 0;
            margin-left: 90px;
        }

        .normal-scroll {
            position: relative;
            top: auto;
            /* background-color: #ffffffd1; */
            background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(255, 255, 255), rgba(255, 255, 255, 0.461));
        }

        .normal-scroll-color {
            color: #5b5b5b !important;
            /* Adding !important to ensure it overrides other styles */
            border-color: #5b5b5b !important;
        }

        /* Default state */
        .color_change {
            color: white;
            /* Initial color when not scrolled */
        }
    </style>
</head>

<body class="poppins-regular">

    <!-- Loading/Landing Screen -- id = load1 -->
    <!-- <canvas class="connecting-dots"></canvas> -->

    <div id="load1" class="curtain">
        <!-- Gradient Background behind the content -->
        <div class="gradient_bg_container">
            <div class="gradient_bg"></div>
        </div>

        <!-- Content in the foreground -->
        <article id="blahh" class="invert">
            <section class="navbar poppins-regular">
                <div class="logo"><img src="S__1_-removebg-preview.png" alt=""></div>
                <div class="menu_items">
                    <ul>
                        <a href="">
                            <li class="color_change">ABOUT ME</li>
                        </a>
                        <a href="">
                            <li class="color_change">WHAT I DO</li>
                        </a>
                        <a href="">
                            <li class="color_change">SUCCESS STORIES</li>
                        </a>
                        <a href="">
                            <li class="color_change">RESOURCES</li>
                        </a>
                        <a href="">
                            <li class="color_change">FAQ</li>
                        </a>
                    </ul>
                </div>
                <div class="lang_selector poppins-regular color_change">
                    GET IN TOUCH
                </div>
            </section>
        </article>

        <!-- Hero section starts -->
        <section class="hero_section poppins-regular">
            <div class="social_media" id="fixedElement">
                <p>Connect with me across platforms</p>
                <article class="logos">
                    <div><img src="facebook9.png" alt=""></div>
                    <div><img src="instagram.png" alt=""></div>
                    <div><img src="linkedin.png" alt=""></div>
                </article>
            </div>

            <div class="banner_lines_arrow">
                <article class="banner_lines poppins-medium">
                    <div class="line1">Consult Saksham <br> serves <br>
                        <h3 class="typing-effect-1"></h3>
                        and organizations
                    </div>
                    <div class="line2">Saksham offers <br>
                        <h3 class="typing-effect-2"></h3>
                        and expertise for old <br> and the new
                    </div>
                </article>
                <article class="arrow">
                    <div class="arrow-content">&#8595;</div>
                </article>
            </div>

            <div class="static_circles">
                <article></article>
                <article></article>
                <article></article>
            </div>
        </section>
        <!-- Hero section ends -->

    </div>
    <script>
        const wordsForFirstH1 = [
            "Decision Makers",
            "CXOs",
            "Founders",
            "SaaS Founders",
            "Entrepreneurs",
            "Directors",
            "Business Owners",
            "Business Leaders",
            "Product Owners",
            "Project Managers",
            "Product Developers",
            "Startups",
            "SMEs",
            "Enterprises",
            "MNCs",
            "IT Service Providers",
            "Media Houses",
            "Political Leaders",
            "Celebrities",
            "Doctors",
            "Lawyers",
            "Journalists",
            "Architects",
            "Realtors"
        ];

        const wordsForSecondH1 = [
            "Idea Validation Advisory",
            "Product Conceptualization Consulting",
            "Minimum Viable Product (MVP) Strategy",
            "Product Market Fit Evaluation",
            "Competitive Landscape Analysis",
            "Technology Integration Roadmap",
            "Tech Stack Selection Guidance",
            "Software Architecture Blueprint",
            "Prototyping and Wireframing Consultation",
            "UI/UX Strategy and Optimization",
            "Digital Transformation Strategy",
            "Agile Development Roadmap",
            "Business Scalability Consulting",
            "Process Automation & Optimization",
            "Data-Driven Decision-Making Advisory",
            "AI/ML Feasibility Study",
            "Cloud Infrastructure Consulting",
            "Security and Compliance Advisory",
            "Risk Mitigation Strategy",
            "Operational Efficiency Enhancement",
            "Product Development Roadmap",
            "High-Performance Team Building Advisory",
            "Offshore Development Center (ODC) Setup Consultation",
            "DevOps Integration Strategy",
            "Tech Resource Allocation and Optimization",
            "Revenue Optimization Consulting",
            "Cost Management and Budgeting Advisory",
            "Performance Benchmarking Advisory",
            "Audit of Existing Tech Infrastructure",
            "Scalability & Growth Roadmap",
            "SaaS Expansion Strategy",
            "Ongoing Maintenance Strategy",
            "Continuous Innovation Advisory",
            "Future-Proofing",
            "Technology Evolution Planning"
        ];

        const typingSpeed = 150; // time between each character in milliseconds
        const delayBeforeRestart = 1000; // delay before the text restarts typing

        let firstCompleted = false;
        let secondCompleted = false;

        function typeWriter(element, wordsArray, wordIndex, charIndex, callback) {
            const currentWord = wordsArray[wordIndex];

            if (charIndex < currentWord.length) {
                element.innerHTML += currentWord.charAt(charIndex);
                setTimeout(() => typeWriter(element, wordsArray, wordIndex, charIndex + 1, callback), typingSpeed);
            } else {
                callback();
            }
        }

        function onWordComplete() {
            if (firstCompleted && secondCompleted) {
                setTimeout(() => {
                    firstCompleted = false;
                    secondCompleted = false;

                    const firstElement = document.querySelector(".typing-effect-1");
                    const secondElement = document.querySelector(".typing-effect-2");

                    // Reset the text
                    firstElement.innerHTML = "";
                    secondElement.innerHTML = "";

                    // Move to the next word for both elements and restart typing
                    firstWordIndex = (firstWordIndex + 1) % wordsForFirstH1.length;
                    secondWordIndex = (secondWordIndex + 1) % wordsForSecondH1.length;

                    typeWriter(firstElement, wordsForFirstH1, firstWordIndex, 0, () => { firstCompleted = true; onWordComplete(); });
                    typeWriter(secondElement, wordsForSecondH1, secondWordIndex, 0, () => { secondCompleted = true; onWordComplete(); });
                }, delayBeforeRestart);
            }
        }

        let firstWordIndex = 0;
        let secondWordIndex = 0;

        document.addEventListener("DOMContentLoaded", () => {
            const firstElement = document.querySelector(".typing-effect-1");
            const secondElement = document.querySelector(".typing-effect-2");

            // Start typing for both elements simultaneously
            typeWriter(firstElement, wordsForFirstH1, firstWordIndex, 0, () => { firstCompleted = true; onWordComplete(); });
            typeWriter(secondElement, wordsForSecondH1, secondWordIndex, 0, () => { secondCompleted = true; onWordComplete(); });
        });



        // fixing navbar
        window.addEventListener('scroll', function () {
            var scrollPosition = window.scrollY; // Get the current scroll position
            var fixedElement = document.getElementById('blahh');
            var fixedElemental = document.querySelectorAll('.color_change'); // Select all elements with the 'color_change' class

            var scrollLimit = 700; // Set the scroll point

            if (scrollPosition >= scrollLimit) {
                fixedElement.classList.add('normal-scroll'); // Change navbar background

                // Add the class to all elements with 'color_change' class to change their color
                fixedElemental.forEach(function (el) {
                    el.classList.add('normal-scroll-color');
                });
            } else {
                fixedElement.classList.remove('normal-scroll'); // Revert navbar background

                // Remove the class from all elements with 'color_change' class to revert their color
                fixedElemental.forEach(function (el) {
                    el.classList.remove('normal-scroll-color');
                });
            }
        });
    </script>
</body>
