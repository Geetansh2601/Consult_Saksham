<style>
    .curtain {
        /*  2 Contrasting Colors */
        background-image: linear-gradient(to bottom, white 50%, black 50%);
    }

    /* To extend till the bottom of the screen */
    .curtain::after {
        content: "";
        display: block;
        height: 100vh;
    }

    .invert {
        position: sticky;
        top: 20px;
        mix-blend-mode: difference;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 4rem;
        letter-spacing: 4px;
        flex-direction: column;
        transition: opacity 0.5s ease-out;
    }

    h1 {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    p {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        font-size: 1.5rem;
        color: white;
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
    }

    .scrolled h1 {
        opacity: 0;
        /* Heading disappears */
    }

    .scrolled p {
        opacity: 1;
        /* Paragraph appears */
    }
</style>

<body>


    <div class="curtain">
        <div class="invert" id="invert">
            <h1>Raise the Curtains</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, recusandae? Modi a ab facere non minima
                ut
                quo maxime possimus error, sed necessitatibus. Facere vitae facilis rem consequuntur at eius.</p>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function () {
            const invertElement = document.getElementById('invert');
            const scrollPosition = window.scrollY;

            // Add 'scrolled' class once you scroll past 50px
            if (scrollPosition > 50) {
                invertElement.classList.add('scrolled');
            } else {
                invertElement.classList.remove('scrolled');
            }
        });
    </script>
</body>
